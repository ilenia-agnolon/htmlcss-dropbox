<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- embedding font from Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- embedding fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Dropbox.com</title>
</head>

<body>

    <header>
        <!-- navbar -->
        <div class="navbar">
            <div class="navbar-container">
              <div class="navbar-left">ABC</div>
              <div class="navbar-right">123</div>
            </div>
        </div>

    </header>


    <main>

        <!-- JUMBOTRON -->
         <div class="jumbotron"></div>

 <!-- _____________________________________________________________ -->       

        <!-- CONTENITORE MAIN CON DENTRO TUTTE LE SEZIONI -->

        <div class="main-container">
        
<!-- _____________________________________________________________ -->


        <!-- CONTENITORE PIANI BUSINESS -->
         <div class="business-plan-container">

        <!-- titolo piani -->
        <div class="container-titolo-piano-business">
            <h2>Trova il piano business che fa per te</h2>

            <!-- sezione bottoni scelta fatturazione -->
            <div class="container-checkbox-e-txt-fatturazione">
                <div>mensile</div>
                <div>annuale</div>
            </div>
        </div>


        <!-- contenitore piani in colonne (Professional, Advanced, Enterprise-Azienda)  -->
        <div class="container-1-business-plan">
          

            <!-- colonne -->
            <div class="col-business-plan">Professional</div>
            <div class="col-business-plan">Advanced</div>
            <div class="col-business-plan">Enterprise</div>
        </div>

        <!-- contenitore piano singolo (Enterprise-Team) -->
         <div class="container-2-business-plan">
            <div class="box-business-plan-singolo">Team - Entrerpise</div>
         </div>
        
        </div>
<!-- _____________________________________________________________ -->

        <!-- SEZIONE PARTNER -->
        <!-- box per immagine a sinistra e testo a destra -->
         <div class="box-img-e-txt">
            <div id="box-img">img</div>
            <div id="box-txt">txt</div>
         </div>

<!-- _____________________________________________________________ -->

        <!-- CONTENITORE DROPBOX OPERATIONS (griglia a 6 celle) -->
         <div class="d-operations-container">

            <!-- titolo griglia -->
            <div class="container-titolo-griglia">
                <h2>Esegui più operazioni con Dropbox Business</h2>
            </div>

           <!-- griglia -->
            <div class="container-griglia">

            <!-- 6 celle -->
            <div class="col-d-operations">1</div>
            <div class="col-d-operations">2</div>
            <div class="col-d-operations">3</div>
            <div class="col-d-operations">4</div>
            <div class="col-d-operations">5</div>
            <div class="col-d-operations">6</div>

           </div>
        </div>

<!-- _____________________________________________________________ -->

        <!-- CONTENITORE UTILIZZATORI DROPBOX -->
         <div class="container-users-and-link">

        <!-- box frase utilizzatori-->
         <div class="box-frase-utilizzatori">
            <h2>Più di 500.000 team utilizzano Dropbox Business</h2>
         </div>

        <!-- box link "scopri di più sui nostri clienti" -->
         <div class="container-link-scopri-di-più">
            <a href="#" id="scopri">Scopri di più sui nostri clienti</a>
         </div>


        </div>
    
   
   
    
    <!-- div sottostante: chiusura/fine main-container -->
    </div> 

    </main>


    <footer>

        <!-- FOOTER CONTAINER -->
         <div class="footer-container">

        <!-- container info (dropbox, prodotti, azienda, supporto, community) -->
         <div class="container-info-footer">

            <!-- colonne -->
            <div class="col-footer">1</div>
            <div class="col-footer">2</div>
            <div class="col-footer">3</div>
            <div class="col-footer">4</div>
            <div class="col-footer">5</div>
         </div>

        <!-- container inserimento lingua (italiano) -->
         <div class="box-lingua">
            <span>Italiano</span>
         </div>
         

        </div>
    </footer>
    
</body>
</html>
